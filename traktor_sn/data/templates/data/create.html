{% extends 'posts/base.html' %}
{% block base_body %}


    <div class="features">
        <h1>Post form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">add post</button>
        </form>
    </div>
{% endblock base_body %}
