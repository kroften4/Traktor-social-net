{% extends 'posts/base.html' %}
{% block base_body %}


    <div class="features">
        <h1>Posts</h1>
        {% if data %}
            {%for el in data %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>none</p>
        {% endif %}
    </div>
{% endblock base_body %}
