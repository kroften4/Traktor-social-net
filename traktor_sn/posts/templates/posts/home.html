{% extends 'posts/base.html' %}
{% block base_body %}
<div>
    <h1>TraktorSN</h1>
    <p>Discover posts from our community</p>
    {% if posts %}
        {% for post in posts %}
            <div>{{ post }}</div>
        {% endfor %}
    {% else %}
        <p>There are no posts yet. Be the first to make one!</p>
    {% endif %}
</div>
{% endblock base_body %}
