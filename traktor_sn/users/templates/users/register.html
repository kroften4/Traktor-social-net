{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block base_body %}
<div id="register-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join today</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Sign up</button>
    </form>
    <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
</div>
{% endblock base_body %}
