{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'posts/css/main.css' %}">
{% endblock stylesheet %}

{% block base_body %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join today</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Sign up</button>
    </form>
    <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
</div>
{% endblock base_body %}
